---
- name: Create app directories
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  loop:
    - "{{ app_src_dir }}"
    - "{{ app_publish_dir }}"
    
- name: Checkout repository
  git:
    repo: "{{ repo_url }}"
    dest: "{{ app_src_dir }}"
    version: "{{ repo_branch }}"
    single_branch: true
    update: yes
    force: yes
    accept_hostkey: yes
  register: git_changed

- name: dotnet publish release
  command: >
    dotnet publish {{ app_src_dir }}/{{ app_project }}
    -c Release -o {{ app_publish_dir }}
  register: publish_res
  changed_when: true

- name: Configure appsettings.json
  template:
    src: appsettings.json.j2
    dest: "{{ app_publish_dir }}/appsettings.Production.json"
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: '0640'
  when: appsettings_template | default(false)

- name: Fix ownership of publish dir for runtime user
  file:
    path: "{{ app_publish_dir }}"
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    recurse: yes

- name: Configure systemd service
  template:
    src: app.service.j2
    dest: "/etc/systemd/system/{{ app_name }}.service"
    owner: root
    group: root
    mode: '0644'
  notify: reload systemd

- name: Enable and restart service
  systemd:
    name: "{{ app_name }}"
    enabled: true
    state: restarted

- name: Wait for port
  wait_for:
    host: 127.0.0.1
    port: "{{ app_port }}"
    timeout: 30

- name: Health check
  uri:
    url: "http://127.0.0.1:{{ app_port }}/health"
    status_code: 200
  register: health
  retries: 10
  delay: 2
  until: health.status == 200
